---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium-gateway-dashboard
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '1'
spec:
  project: default
  source:
    repoURL: https://github.com/matjahs/omni-gitops.git
    targetRevision: HEAD
    path: apps/cilium-gateway/gateway/base
  destination:
    server: https://kubernetes.default.svc
    namespace: cilium-gateway-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions: [CreateNamespace=true]
