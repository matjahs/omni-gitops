---
machine:
  sysctls:
    vm_nr_hugepages: "1024"
  kernel:
    modules:
      - name: nvme_tcp
      - name: vfio_pci
  disks:
    - device: /dev/sdb
      partitions:
        - mountpoint: /var/mnt/storage
  kubelet:
    extraMounts:
      - source: /var/mnt/storage
        type: bind
        destination: /var/lib/longhorn
        options:
          - bind
          - rshared
          - rw
