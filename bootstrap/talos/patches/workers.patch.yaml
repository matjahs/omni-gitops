---
machine:
  disks:
    - device: /dev/sdb
      partitions:
        - mountpoint: /var/lib/longhorn
  kubelet:
    extraMounts:
      - destination: /var/lib/longhorn
        type: bind
        source: /var/lib/longhorn
        options: [bind, rshared, rw]
  kernel:
    modules:
      - name: iscsi_tcp   # For Longhorn engine (iSCSI)
      - name: nbd         # For instance manager (block device mapping)
      - name: nvme_tcp    # Per Longhorn Talos docs (future NVMe over TCP)
      - name: vfio_pci    # For potential PCI passthrough / future enhancements
