---
- op: add
  path: /machine/files/-
  value:
    path: /var/mnt/local-path-provisioner
    permissions: 0777
    directory: true
- op: add
  patch: /machine/filesystems/-
  value:
    device: /dev/sdb
    mountpoint: /var/lib/longhorn
    options: [defaults, rw]
- op: add
  path: /machine/kubelet/extraMounts/-
  value:
    destination: /var/lib/longhorn
    type: bind
    source: /var/lib/longhorn
    options: [bind, rshared, rw]
