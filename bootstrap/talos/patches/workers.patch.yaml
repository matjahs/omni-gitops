---
# Strategic merge style patch (mapping root) for workers Longhorn support.
machine:
  kubelet:
    extraMounts:
      - destination: /var/lib/longhorn
        type: bind
        source: /var/lib/longhorn
        options: [bind, rshared, rw]
  kernel:
    modules:
      - name: iscsi_tcp
      - name: nbd
