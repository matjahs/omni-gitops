---
# Strategic merge patch for worker nodes to support Longhorn
machine:
  filesystems:
    - device: /dev/sdb
      format: ext4
      mountpoint: /var/lib/longhorn
      options: [defaults]
  kubelet:
    extraMounts:
      - destination: /var/lib/longhorn
        type: bind
        source: /var/lib/longhorn
        options: [bind, rshared, rw]
  kernel:
    modules:
      - name: iscsi_tcp
      - name: nbd
