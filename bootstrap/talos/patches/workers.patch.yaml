---
# yamllint disable-line rule:document-start
machine:
  kubelet:
    extraMounts:
      - destination: /var/lib/longhorn
        type: bind
        source: /var/lib/longhorn
        options: [bind, rshared, rw]
  disks:
    - diskSelector:
        match: disk.dev_path == "/dev/sdb"
      grow: false
      minSize: 100GB
