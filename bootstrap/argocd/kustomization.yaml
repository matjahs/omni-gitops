# bootstrap/argocd/kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

resources:
- base/cloudflare-api-token-secret.yaml
- base/argo-cd-issuer.yaml
- base/cloudflare-clusterissuer.yaml
- base/argo-cd-certificate.yaml
- base/ingressroute.yaml
- base/rollouts-extension.yaml
- base/sync-project.yaml
- https://raw.githubusercontent.com/argoproj/argo-cd/master/manifests/ha/install.yaml

components:
- https://github.com/argoproj-labs/argocd-extensions/manifests

patches:
- path: overlays/production/argocd-cm.yaml
  target:
    kind: ConfigMap
    name: argocd-cm
- path: overlays/production/argocd-cmd-params-cm.yaml
  target:
    kind: ConfigMap
    name: argocd-cmd-params-cm
- path: overlays/production/argocd-notifications-cm.yaml
  target:
    kind: ConfigMap
    name: argocd-notifications-cm
- path: overlays/production/argocd-rbac-cm.yaml
  target:
    kind: ConfigMap
    name: argocd-rbac-cm
- path: overlays/production/argocd-server-service.yaml
  target:
    kind: Service
    name: argocd-server
# - path: overlays/production/patch-priority-class.yaml
#   target:
#     kind: Deployment
# - path: overlays/production/patch-priority-class.yaml
#   target:
#     kind: StatefulSet

images:
- name: quay.io/argoproj/argocd
  newName: quay.io/argoproj/argocd
  newTag: v2.13.3
