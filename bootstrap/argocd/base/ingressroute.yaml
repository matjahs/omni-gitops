apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: argocd
  namespace: argocd
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - kind: Rule
      match: Host(`cd.apps.lab.mxe11.nl`)
      services:
        - kind: Service
          name: argocd-server
          namespace: argocd
          port: 80
          scheme: http
