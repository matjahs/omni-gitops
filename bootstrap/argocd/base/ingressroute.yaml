apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: argocd
  namespace: argocd
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`cd.apps.lab.mxe11.nl`)
      observability:
        accessLogs: true
        metrics: true
        tracing: true
      services:
        - kind: Service
          name: argocd-server
          port: 80
          scheme: http
  tls:
    secretName: argocd-tls-cert
