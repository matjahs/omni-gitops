apiVersion: v1
data:
  application.resourceTrackingMethod: annotation
  admin.enabled: 'false'
  statusbadge.enabled: 'true'
  users.anonymous.enabled: 'true'
  ga.trackingid: 'UA-105170809-6'
  url: https://cd.apps.lab.mxe11.nl
  configManagementPlugins: |
    - name: flux
      generate:
        command: [sh, -c]
        args: ["argocd-flux-plugin . --path $GIT_PATH"]
  dex.config: |
    connectors:
    - type: github
      id: github
      name: GitHub
      config:
        clientID: 1b518156a2a997
        clientSecret: $argocd-auth:dex.github.clientSecret
        orgs:
        - name: argoproj
          teams:
          - argo-rollouts-approvers
          - argo-workflows-approvers
          - argocd-approvers
kind: ConfigMap
metadata:
  name: argocd-cm
