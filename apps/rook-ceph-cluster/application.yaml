apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rook-ceph-cluster
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://charts.rook.io/release
    chart: rook-ceph-cluster
    targetRevision: v1.16.3
    helm:
      values: |
        # Operator namespace
        operatorNamespace: rook-ceph

        # Ceph Cluster Configuration
        cephClusterSpec:
          # Use all available devices
          storage:
            useAllNodes: true
            useAllDevices: false
            deviceFilter: "^sd[b-z]"  # Match sdb, sdc, etc. but not sda (OS disk)
            config:
              osdsPerDevice: "1"

          # Monitor configuration
          mon:
            count: 3
            allowMultiplePerNode: false

          # Manager configuration
          mgr:
            count: 2
            allowMultiplePerNode: false

          # Dashboard enabled
          dashboard:
            enabled: true
            ssl: true

          # Monitoring
          monitoring:
            enabled: true

          # Network configuration
          network:
            # Enable host networking for better performance
            provider: host

          # Crash collector
          crashCollector:
            disable: false

          # Placement configuration
          placement:
            all:
              tolerations:
                - effect: NoSchedule
                  key: node-role.kubernetes.io/control-plane
                  operator: Exists

        # CephBlockPool for RBD
        cephBlockPools:
          - name: ceph-blockpool
            spec:
              failureDomain: host
              replicated:
                size: 3
            storageClass:
              enabled: true
              name: ceph-block
              isDefault: true
              reclaimPolicy: Delete
              allowVolumeExpansion: true
              parameters:
                imageFormat: "2"
                imageFeatures: layering
                csi.storage.k8s.io/provisioner-secret-name: rook-csi-rbd-provisioner
                csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
                csi.storage.k8s.io/controller-expand-secret-name: rook-csi-rbd-provisioner
                csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
                csi.storage.k8s.io/node-stage-secret-name: rook-csi-rbd-node
                csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
                csi.storage.k8s.io/fstype: ext4

        # CephFilesystem for CephFS
        cephFileSystems:
          - name: ceph-filesystem
            spec:
              metadataPool:
                replicated:
                  size: 3
              dataPools:
                - name: data0
                  failureDomain: host
                  replicated:
                    size: 3
              metadataServer:
                activeCount: 1
                activeStandby: true
            storageClass:
              enabled: true
              name: ceph-filesystem
              reclaimPolicy: Delete
              allowVolumeExpansion: true
              parameters:
                csi.storage.k8s.io/provisioner-secret-name: rook-csi-cephfs-provisioner
                csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
                csi.storage.k8s.io/controller-expand-secret-name: rook-csi-cephfs-provisioner
                csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
                csi.storage.k8s.io/node-stage-secret-name: rook-csi-cephfs-node
                csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
                csi.storage.k8s.io/fstype: ext4

        # Disable CephObjectStore (using Minio instead)
        cephObjectStores: []

  destination:
    server: https://kubernetes.default.svc
    namespace: rook-ceph

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m