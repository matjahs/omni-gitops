---
global:
  checkNewVersion: false
  sendAnonymousUsage: false

api:
  dashboard: true
  debug: false

entryPoints:
  web:
    address: ":80"
    http:
      redirection:
        entrypoints:
          to: websecure
          scheme: https
  websecure:
    address: ":443"

providers:
  kubernetesIngress:
    publishedService:
      enabled: true
  kubernetesCRD:
    enabeled: true

certificatesResolvers:
  letsencrypt:
    acme:
      email: test@example.com
      storage: /data/acme.json
      httpChallenge:
        entryPoint: web

metrics:
  prometheus:
    addEntryPointsLabels: true
    addServicesLabels: true
    addRoutersLabels: true

log:
  level: INFO
  format: json

accessLog:
  format: json

ping: {}
