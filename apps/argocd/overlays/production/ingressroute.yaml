apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-http
  namespace: argocd
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: (Host(`cd.apps.lab.mxe11.nl`)) && PathPrefix(`/.well-known/acme-challenge/`)
      services:
        - kind: Service
          name: argocd-server
          port: 80
    - kind: Rule
      match: Host(`cd.apps.lab.mxe11.nl`)
      middlewares:
        - name: redirect-to-https
      services:
        - kind: Service
          name: argocd-server
          port: 80
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: redirect-to-https
  namespace: argocd
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd
  namespace: argocd
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`cd.apps.lab.mxe11.nl`)
      services:
        - kind: Service
          name: argocd-server
          port: 80
          scheme: http
  tls:
    secretName: argocd-tls-cert
