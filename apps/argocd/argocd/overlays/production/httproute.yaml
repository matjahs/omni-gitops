---
# HTTP Gateway for ACME challenges and redirect
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd-http
  namespace: argocd
spec:
  parentRefs:
    - name: cilium-web-gateway
      namespace: cilium-gateway-system
  hostnames: [cd.apps.lab.mxe11.nl]
  rules:
    # ACME challenge path - allow through to backend
    - matches:
        - path:
            type: PathPrefix
            value: /.well-known/acme-challenge/
      backendRefs:
        - name: argocd-server
          port: 80
    # Redirect all other HTTP to HTTPS
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
---
# HTTPS Gateway
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd-https
  namespace: argocd
  annotations:
    external-dns.alpha.kubernetes.io/hostname: cd.apps.lab.mxe11.nl
spec:
  parentRefs:
    - name: cilium-secure-gateway
      namespace: cilium-gateway-system
  hostnames: [cd.apps.lab.mxe11.nl]
  rules:
    - backendRefs:
        - name: argocd-server
          port: 80  # ArgoCD server runs on HTTP internally
