---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

patches:
  - target:
      kind: Deployment
      name: argocd-server
    path: argocd-server-patch.yaml

configMapGenerator:
  - name: argocd-cm
    behavior: merge
    files:
      - argocd-config.yaml
