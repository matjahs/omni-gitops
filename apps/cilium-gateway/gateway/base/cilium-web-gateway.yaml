---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: cilium-web-gateway
  namespace: cilium-gateway-system
  annotations:
    # L2 announcements will be handled by CiliumL2AnnouncementPolicy
    io.cilium/lb-ipam-ips: 172.16.20.208
    # Initially no external-dns - we'll add after migration
    # external-dns.alpha.kubernetes.io/hostname: "*.apps.lab.mxe11.nl"
spec:
  gatewayClassName: cilium
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All  # Allow HTTPRoutes from any namespace
