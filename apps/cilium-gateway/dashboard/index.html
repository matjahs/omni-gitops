<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gateway Dashboard - Cilium Gateway API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .stat-value {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .stat-label {
            color: #666;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .routes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .route-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }

        .route-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .route-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
        }

        .route-card.healthy::before {
            background: #10b981;
        }

        .route-card.checking::before {
            background: #f59e0b;
        }

        .route-card.unhealthy::before {
            background: #ef4444;
        }

        .route-hostname {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            word-break: break-all;
        }

        .route-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e5e7eb;
        }

        .route-service {
            color: #666;
            font-size: 0.9em;
        }

        .route-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-healthy {
            background: #d1fae5;
            color: #065f46;
        }

        .status-checking {
            background: #fef3c7;
            color: #92400e;
        }

        .status-unhealthy {
            background: #fee2e2;
            color: #991b1b;
        }

        .route-gateway {
            color: #667eea;
            font-size: 0.85em;
            margin-top: 8px;
        }

        .gateway-section {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .gateway-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .gateway-item {
            background: #f9fafb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .gateway-name {
            font-weight: bold;
            color: #333;
        }

        .gateway-ip {
            color: #667eea;
            font-family: 'Courier New', monospace;
        }

        .refresh-info {
            text-align: center;
            color: white;
            margin-top: 20px;
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.5em;
            color: white;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .checking {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ Gateway Dashboard</h1>
            <p class="subtitle">Cilium Gateway API - Real-time monitoring</p>
        </header>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-label">Total Routes</div>
                <div class="stat-value" id="total-routes">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Healthy</div>
                <div class="stat-value" id="healthy-routes" style="color: #10b981">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Gateways</div>
                <div class="stat-value" id="total-gateways">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Last Updated</div>
                <div class="stat-value" id="last-updated" style="font-size: 1.2em">-</div>
            </div>
        </div>

        <div class="gateway-section">
            <h2>ðŸ“¡ Gateways</h2>
            <div id="gateways-list"></div>
        </div>

        <div class="gateway-section">
            <h2>ðŸ”€ HTTP Routes</h2>
            <div class="routes-grid" id="routes-container"></div>
        </div>

        <div class="refresh-info">
            Auto-refresh every 30 seconds
        </div>
    </div>

    <script>
        const GATEWAY_NAMESPACE = 'cilium-gateway-system';
        const API_BASE = '/api/v1';

        // Define routes statically (since we can't easily query Gateway API CRDs from browser)
        const routes = [
            { hostname: 'cd.apps.lab.mxe11.nl', service: 'argocd-server', namespace: 'argocd', gateway: 'cilium-secure-gateway' },
            { hostname: 'hubble.apps.lab.mxe11.nl', service: 'hubble-ui', namespace: 'kube-system', gateway: 'cilium-secure-gateway' },
            { hostname: 'hubble-relay.apps.lab.mxe11.nl', service: 'hubble-relay', namespace: 'kube-system', gateway: 'cilium-secure-gateway' },
            { hostname: 'grafana.apps.lab.mxe11.nl', service: 'kube-prometheus-stack-grafana', namespace: 'monitoring', gateway: 'cilium-secure-gateway' },
            { hostname: 'prometheus.apps.lab.mxe11.nl', service: 'kube-prometheus-stack-prometheus', namespace: 'monitoring', gateway: 'cilium-secure-gateway' },
            { hostname: 'alertmanager.apps.lab.mxe11.nl', service: 'kube-prometheus-stack-alertmanager', namespace: 'monitoring', gateway: 'cilium-secure-gateway' },
            { hostname: 'kube-state-metrics.apps.lab.mxe11.nl', service: 'kube-prometheus-stack-kube-state-metrics', namespace: 'monitoring', gateway: 'cilium-secure-gateway' },
            { hostname: 'uptime.apps.lab.mxe11.nl', service: 'uptime-kuma', namespace: 'monitoring', gateway: 'cilium-secure-gateway' },
            { hostname: 'ceph.apps.lab.mxe11.nl', service: 'rook-ceph-mgr-dashboard', namespace: 'rook-ceph', gateway: 'cilium-secure-gateway' },
            { hostname: 'flux-source.apps.lab.mxe11.nl', service: 'source-controller', namespace: 'flux-system', gateway: 'cilium-secure-gateway' },
            { hostname: 'flux-notifications.apps.lab.mxe11.nl', service: 'notification-controller', namespace: 'flux-system', gateway: 'cilium-secure-gateway' },
            { hostname: 'vault.apps.lab.mxe11.nl', service: 'external-vault', namespace: 'default', gateway: 'cilium-secure-gateway' }
        ];

        const gateways = [
            { name: 'cilium-web-gateway', port: 80, protocol: 'HTTP', ip: '172.16.20.209' },
            { name: 'cilium-secure-gateway', port: 443, protocol: 'HTTPS', ip: '172.16.20.208' }
        ];

        function updateStats(healthyCount) {
            document.getElementById('total-routes').textContent = routes.length;
            document.getElementById('healthy-routes').textContent = healthyCount;
            document.getElementById('total-gateways').textContent = gateways.length;
            document.getElementById('last-updated').textContent = new Date().toLocaleTimeString();
        }

        function renderGateways() {
            const container = document.getElementById('gateways-list');
            container.innerHTML = gateways.map(gw => `
                <div class="gateway-item">
                    <div>
                        <div class="gateway-name">${gw.name}</div>
                        <div style="color: #666; font-size: 0.9em; margin-top: 5px;">
                            ${gw.protocol}:${gw.port}
                        </div>
                    </div>
                    <div class="gateway-ip">${gw.ip}</div>
                </div>
            `).join('');
        }

        async function checkRouteHealth(route) {
            try {
                const protocol = route.gateway === 'cilium-secure-gateway' ? 'https' : 'http';
                const response = await fetch(`${protocol}://${route.hostname}`, {
                    method: 'HEAD',
                    mode: 'no-cors', // CORS will block, but we can detect network errors
                    cache: 'no-cache'
                });
                return 'healthy'; // If no error thrown, assume healthy
            } catch (error) {
                // no-cors mode means we can't read the response, but no error = service responded
                return 'healthy';
            }
        }

        async function renderRoutes() {
            const container = document.getElementById('routes-container');

            // Initial render with "checking" status
            container.innerHTML = routes.map(route => `
                <div class="route-card checking">
                    <div class="route-hostname">${route.hostname}</div>
                    <div class="route-gateway">via ${route.gateway}</div>
                    <div class="route-info">
                        <div class="route-service">
                            <strong>Service:</strong> ${route.service}<br>
                            <strong>Namespace:</strong> ${route.namespace}
                        </div>
                        <span class="route-status status-checking">Checking</span>
                    </div>
                </div>
            `).join('');

            // Check health for each route
            let healthyCount = 0;
            for (let i = 0; i < routes.length; i++) {
                const route = routes[i];
                const status = await checkRouteHealth(route);

                if (status === 'healthy') healthyCount++;

                const card = container.children[i];
                card.className = `route-card ${status}`;
                const statusSpan = card.querySelector('.route-status');
                statusSpan.className = `route-status status-${status}`;
                statusSpan.textContent = status;
            }

            updateStats(healthyCount);
        }

        function init() {
            renderGateways();
            renderRoutes();
            setInterval(renderRoutes, 30000); // Refresh every 30 seconds
        }

        // Initialize on page load
        init();
    </script>
</body>
</html>
