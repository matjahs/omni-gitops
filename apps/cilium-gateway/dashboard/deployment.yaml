---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-dashboard
  namespace: cilium-gateway-system
  labels:
    app: gateway-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-dashboard
  template:
    metadata:
      labels:
        app: gateway-dashboard
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
              name: http
          volumeMounts:
            - name: html
              mountPath: /usr/share/nginx/html
              readOnly: true
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 100m
              memory: 64Mi
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 3
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 2
            periodSeconds: 5
      volumes:
        - name: html
          configMap:
            name: gateway-dashboard-html
