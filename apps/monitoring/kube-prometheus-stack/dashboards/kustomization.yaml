---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
configMapGenerator:
  - name: grafana-dashboard-cilium-gateway
    namespace: monitoring
    files: [cilium-gateway-api.json]
    options:
      labels:
        grafana_dashboard: '1'
      annotations:
        grafana_folder: Cilium
generatorOptions:
  disableNameSuffixHash: true
