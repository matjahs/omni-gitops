---
# Cilium Helm Values
# Enable L2 Announcements for LoadBalancer IPAM
# Existing configuration (from helm get values)
gatewayAPI:
  enabled: true
  enableAlpn: true
  enableAppProtocol: true
hubble:
  enabled: true
  relay:
    enabled: true
  ui:
    enabled: true
  metrics:
    enabled: [dns, drop, tcp, flow, port-distribution]
ipam:
  mode: kubernetes
k8sServiceHost: localhost
k8sServicePort: 7445
kubeProxyReplacement: true
operator:
  replicas: 1
routingMode: tunnel
securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
# NEW: Enable L2 Announcements for LoadBalancer IPAM
l2announcements:
  enabled: true
  # How long a node will hold the announcement lease
  leaseDuration: 15s
  # How often to renew the lease
  leaseRenewDeadline: 5s
  # How long to wait before retrying a failed announcement
  leaseRetryPeriod: 2s
# Enable external IPs management
externalIPs:
  enabled: true
