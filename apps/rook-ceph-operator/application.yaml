apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rook-ceph-operator
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://charts.rook.io/release
    chart: rook-ceph
    targetRevision: v1.16.3
    helm:
      values: |
        # Rook Operator Configuration
        crds:
          enabled: true

        # Resource limits for operator
        resources:
          limits:
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi

        # Node selector for operator pod
        nodeSelector: {}

        # Tolerations for operator pod
        tolerations: []

        # Enable monitoring
        monitoring:
          enabled: true

  destination:
    server: https://kubernetes.default.svc
    namespace: rook-ceph

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m