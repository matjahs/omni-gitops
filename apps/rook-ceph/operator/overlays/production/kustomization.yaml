---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
# Patch namespace to allow privileged pods (required for Ceph storage)
patches:
  - target:
      kind: Namespace
      name: rook-ceph
    patch: |-
      apiVersion: v1
      kind: Namespace
      metadata:
        name: rook-ceph
        labels:
          pod-security.kubernetes.io/enforce: privileged
          pod-security.kubernetes.io/audit: privileged
          pod-security.kubernetes.io/warn: privileged
