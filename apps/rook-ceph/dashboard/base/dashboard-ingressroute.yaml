---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: ceph-dashboard
  namespace: rook-ceph
  annotations:
    external-dns.alpha.kubernetes.io/hostname: ceph.apps.lab.mxe11.nl
    external-dns.alpha.kubernetes.io/target: traefik.lab.mxe11.nl
spec:
  entryPoints: [websecure]
  routes:
    - match: Host(`ceph.apps.lab.mxe11.nl`)
      kind: Rule
      services:
        - name: rook-ceph-mgr-dashboard
          port: 7000
          scheme: http
  tls:
    secretName: ceph-dashboard-tls  # pragma: allowlist secret
