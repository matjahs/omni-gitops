---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: cilium
      version: 1.19.0-pre.1
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    kubeProxyReplacement: true
    gatewayAPI:
      enabled: true
      enableTLSRoutes: false
    hubble:
      enabled: true
      relay:
        enabled: true
      ui:
        enabled: true
      metrics:
        enable: true
        list:
          - dns
          - drop
          - tcp
          - flow
          - port-distribution
    ipam:
      mode: kubernetes
    k8sServiceHost: localhost
    k8sServicePort: 7445
    l2announcements:
      enabled: true
    externalIPs:
      enabled: true
    loadBalancer:
      ipam:
        mode: cluster-pool
        operator:
          clusterPoolIPv4PodCIDRList: 10.244.0.0/16
      l2announcements:
        enabled: true
    securityContext:
      capabilities:
        ciliumAgent: ["CHOWN","KILL","NET_ADMIN","NET_RAW","IPC_LOCK","SYS_ADMIN","SYS_RESOURCE","DAC_OVERRIDE","FOWNER","SETGID","SETUID"]
        cleanCiliumState: ["NET_ADMIN","SYS_ADMIN","SYS_RESOURCE"]
    cgroup:
      autoMount:
        enabled: false
      hostRoot: /sys/fs/cgroup
