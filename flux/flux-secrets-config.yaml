kind: Kustomization
metadata:
  name: flux-secrets-config
  namespace: flux-system
spec:
  interval: 10m
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./flux/infrastructure/secrets-config
  dependsOn:
    - name: flux-external-secrets
