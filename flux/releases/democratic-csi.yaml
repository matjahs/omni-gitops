---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: democratic-csi-iscsi
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: democratic-csi
      version: 0.14.7
      sourceRef:
        kind: HelmRepository
        name: democratic-csi
        namespace: flux-system
  targetNamespace: democratic-csi
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - kind: Secret
      name: democratic-csi-driver-config
      valuesKey: values.yaml
  values:
    csiDriver:
      name: org.democratic-csi.iscsi
    storageClasses:
      - name: synology-iscsi
        defaultClass: false
        reclaimPolicy: Delete
        volumeBindingMode: Immediate
        allowVolumeExpansion: true
        parameters:
          fsType: ext4
        mountOptions: []
        secrets:
          provisioner-secret:
          controller-publish-secret:
          node-stage-secret:
          node-publish-secret:
          controller-expand-secret:
    volumeSnapshotClasses:
      - name: synology-iscsi
        deletionPolicy: Delete
        parameters: {}
    controller:
      enabled: true
      strategy: deployment
      externalAttacher:
        enabled: true
        image: registry.k8s.io/sig-storage/csi-attacher:v4.7.0
      externalProvisioner:
        enabled: true
        image: registry.k8s.io/sig-storage/csi-provisioner:v5.2.0
      externalResizer:
        enabled: true
        image: registry.k8s.io/sig-storage/csi-resizer:v1.12.0
      externalSnapshotter:
        enabled: true
        image: registry.k8s.io/sig-storage/csi-snapshotter:v8.2.0
    node:
      driver:
        extraEnv:
          - name: ISCSIADM_HOST_STRATEGY
            value: nsenter
          - name: ISCSIADM_HOST_PATH
            value: /usr/local/sbin/iscsiadm
      hostPID: true
      cleanup:
        enabled: true

    # Driver-specific config will be provided by ExternalSecret
    driver: {}
